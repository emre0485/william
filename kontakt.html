<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/284ee0663e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="mutual.css" />
    <link rel="stylesheet" href="kontakt.css" />
    <title>Kontakt</title>
  </head>

  <body>
    <section class="header">
      <nav>
        <a href="index.html"
          ><img src="home_img/william_logo.png" alt="logo"
        /></a>
        <div class="nav_link" id="navLinks">
          <i class="fas fa-times" onclick="hideMenu()"></i>
          <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="manifest.html">MANIFEST</a></li>
            <li><a href="cowboykokken.html">COWBOYKOK</a></li>
            <li><a href="fotografen.html">GALLERI</a></li>
            <li><a href="eventmaskinen.html">EVENTMASKINEN</a></li>
            <li><a href="kontakt.html">KONTAKT</a></li>
          </ul>
        </div>
        <i class="fas fa-bars" onclick="showMenu()"></i>
      </nav>
    </section>


    <section id="section_one">
      <h1>KONTAKT</h1>
      <br />
      <h4>
        "Hvad end du søger en kok til brylluppet, har fået en gakket idé til et
        event eller har lyst til en 5-retters menu fra crossaintbåden, så hører
        jeg gerne fra dig."
      </h4>
    </section>

    <section id="section_two">
      <div class="section_wrapper">
        <div class="img_col">
          <img src="img/Williammilsted.png" alt="William Milsted">
        </div>

        <div class="form_col">
          <div class="title">Kontakt mig her</div>
            <form action="tak.html" method="get" target="_blank">
              <div class="form-felt">
                <label for="navn">Fulde navn:</label>
                <input
                placeholder="fx Jens Jensen"
                type="text"
                id="navn"
                name="navn"
                required
                />
              </div>

              <div class="form-felt">
                <label for="tel">Telefonnummer:</label>
                <input
                placeholder="fx 12 34 56 78"
                type="tel"
                id="telefonnummer"
                name="telefonnummer"
                required
                />
              </div>

              <div class="form-felt">
                <label for="email">E-mail:</label>
                <input
                placeholder="fx jens@gmail.com"
                type="email"
                id="email"
                name="email"
                required
                />
              </div>

              <div class="form-felt">
                <label>
                  Besked:
                <textarea
                name="besked"
                rows="5"
                placeholder="Hejsa William, hvad siger du til at..."
                type="besked"
                id="besked"
                name="besked"
                required
                ></textarea>
                </label>
              </div>
          <button a href="tak.html" type="submit">Indsend</button>
        </form>
      </div>
    </section>

    <div class="footer">
    
      <img src="footer_ikon/email.png" alt="email" />
      <img src="footer_ikon/facebook-1.png" alt="facebook" />
      <img src="footer_ikon/instagram-3.png" alt="instagram-3" />
    </div>

    <script>
      let navLinks = document.getElementById("navLinks");

      function showMenu() {
        navLinks.style.right = "0";
      }

      function hideMenu() {
        navLinks.style.right = "-200px";
      }
    </script>
  </body>
</html>
